<link rel="stylesheet" href="./Resources/css/certificatesCarousel.css" />
<p class="display-6 text-center mt-3">
  <span class="text-decoration-line-through">Nasa</span> WYWM certifications
</p>
<p class="text-center">
  <a
    href="https://withyouwithme.com/"
    class="text-dark text-decoration-underline"
    >With You With Me link</a
  >
</p>
<div class="w-75 mx-auto p-2 container" id="carouselContainer">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="true"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="5"
        aria-label="Slide 6"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="6"
        aria-label="Slide 7"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="7"
        aria-label="Slide 8"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-JavaFundamentals.jpg"
          class="d-block w-100"
          alt="Java Fundamentals"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-IntermediateWebDev.jpg"
          class="d-block w-100"
          alt="Intermediate web dev"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-BigO.JPG"
          class="d-block w-100"
          alt="Big-O"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-DevOps.JPG"
          class="d-block w-100"
          alt="DevOps"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-IntroWebDev.JPG"

      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-SourceControlFundamentals.jpg"

          alt="Source Control"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-PrinciplesOfProgramming.JPG"
          class="d-block mx-auto"

        />
      </div>
      <div class="carousel-item">
        <img
          src="./Resources/Images/WYWM-Certificates/WYWM-SoftwareQATestingFundamentals.JPG"
          class="d-block mx-auto"
          alt="QA Testing"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"

      <span class="visually-hidden">Next</span>
